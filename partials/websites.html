<div ng-controller="websiteFbCtrl">
	<div class="row well websites" ng-repeat="website in websites">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<h3>{{website.url}}</h3>
			<p>{{website.description}}</p>
			<div class="tags">
				<span class="tag" ng-repeat="tag in website.tags">
					<span class="label label-default">{{tag}}</span>
				</span>

			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<div class="cycle-slideshow website-images">
				<img ng-repeat="image in website.images" class="pull-right" ng-src="images/{{image}}">		
			</div>
		</div>
	</div>
</div>
